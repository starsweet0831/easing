<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捲動至指定元素 套件</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="top">
    <nav>
        <!-- data-st-target 要前往元素的 ID 名稱 -->
        <!-- data-st-duration 捲動所花的時間 (毫秒) -->
        <!-- data-st-offset 位移的大小 -->
        <a href="" data-st-target="area1" data-st-duration="700">連結1</a>
        <a href="" data-st-target="area2" data-st-duration="800">連結2</a>
        <a href="" data-st-target="area3" data-st-duration="900" date-st-offsetTop="100">連結3</a>
    </nav>
        <section id="area1">區塊1</section>
        <section id="area2">區塊2</section>
        <section id="area3">區塊3</section>

        <!-- data-st-top 箭頭要出現的高度 -->
        <!-- data-st-time 特效的持續時間 -->
        <a id="arrow" data-st-target="top" data-st-duration="800" data-st-top="300" data-st-time="1000"></a>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./main.js"></script>
</body>
</html>
